<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./images/celualr.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./images/insta.png"
            class="instagram-logo"
            alt="instagram logo"
          />

          <div class="progile-photo">
            <img src="./images/me.jpg" alt="Eu" />
          </div>
          <a href="#" class="instagram-login">Continue como Gabriel</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">não é gabriel</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get app</p>
          <div class="baixar">
            <a href="#" class="app-dow"></a>
            <a href="#" class="app-dow"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
